<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refresh and Load New Content</title>
</head>
<body>
    <h1 id="content">Initial Content</h1>
    <button onclick="refreshAndLoadNewContent()">Refresh Page</button>

    <script>
        function refreshAndLoadNewContent() {
            // Reload the current page
            location.reload();
        }
    </script>
</body>
</html>
